<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">

    <!-- Registration Form Container -->
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Pendaftaran</h1>

        <!-- Form -->
        <form id="RegistrationForm" class="space-y-4" onsubmit="return validateForm(event)">
            <!-- Nama -->
            <div>
                <label for="name" class="block text-gray-700 font-semibold">Nama:</label>
                <input type="text" id="name" name="name" maxlength="40" class="w-full bg-gray-200 rounded-md p-2" placeholder="Masukkan Nama" required>
            </div>

            <!-- Nomor Telepon -->
            <div>
                <label for="phone" class="block text-gray-700 font-semibold">Nomor Telepon:</label>
                <input type="text" id="phone" name="phone" maxlength="15" class="w-full bg-gray-200 rounded-md p-2" placeholder="Masukkan Nomor Telepon" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-200 rounded-md p-2" placeholder="Masukkan Email" required>
            </div>

            <!-- Kata Sandi -->
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Kata Sandi:</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="16" class="w-full bg-gray-200 rounded-md p-2" placeholder="Masukkan Kata Sandi" required>
            </div>

            <!-- Tombol Kirim -->
            <button type="submit" class="bg-blue-500 text-white rounded-md p-2 w-full font-semibold hover:bg-blue-600">
                Kirim
            </button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validasi Nama
            if (!name || name.length > 40) {
                alert('Nama harus diisi dan maksimal 40 karakter.');
                return false;
            }

            // Validasi Nomor Telepon
            if (!/^\d{1,15}$/.test(phone)) {
                alert('Nomor Telepon harus berupa angka dan maksimal 15 digit.');
                return false;
            }

            // Validasi Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Masukkan format email yang valid.');
                return false;
            }

            // Validasi Kata Sandi
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$/;
            if (!passwordPattern.test(password)) {
                alert('Kata Sandi harus memiliki 8-16 karakter, setidaknya 1 huruf besar, 1 huruf kecil, dan 1 angka. Tidak boleh ada simbol.');
                return false;
            }

            // Jika valid
            alert('Pendaftaran Berhasil');
            return true;
        }
    </script>

</body>
</html>
